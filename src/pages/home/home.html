<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">Coin Watch</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>


    <ion-item *ngFor="let coin of coins">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <h2><strong>{{ coin.name }}</strong></h2>
                    <p>BTC</p>
                </ion-col>
                <ion-col>
                    <ion-row>
                        <ion-col style="text-align: left">
                            <span class="list-span"><strong>{{ coin.price_usd}}</strong></span>
                            <span>Vol 3.27B</span>
                        </ion-col>
                        <ion-col style="text-align: right">
                            <span class="list-span" style="color: green"><strong>0.07%</strong></span>
                            <span style="color: green">+ 2.1</span>
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-item>

  </ion-list>

    <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())">
        <ion-infinite-scroll-content
                loadingSpinner="crescent"
                loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
