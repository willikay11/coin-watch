<ion-header>
    <ion-navbar color="toolbar">
        <ion-title style="color: white">{{ coinName }}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>

    <ion-scroll scrollX="true" style="width: 100%; height: 90px">
        <div class="inner">
            <ion-card *ngFor="let test of tests">
                <div class="coin">
                    <ion-row>
                        <ion-col>
                            <p>BTC</p>
                        </ion-col>
                        <ion-col>
                            <p style="text-align: right">$ 6,780</p>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col>
                            <p>Bitcoin</p>
                        </ion-col>
                        <ion-col>
                            <p style="text-align: right">3%
                                <ion-icon name="arrow-round-up"></ion-icon>
                            </p>
                        </ion-col>
                    </ion-row>
                </div>
            </ion-card>
        </div>
    </ion-scroll>

    <div class="ion-holder">
        <ion-card>
            <div class="notify-container">
                <ion-row>
                    <span>Notify me when price is:</span>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label color="primary">Below: </ion-label>
                            <ion-input type="number"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-item>
                            <ion-label color="primary">Above: </ion-label>
                            <ion-input type="number"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </div>
        </ion-card>
    </div>

    <ion-card-content>
        <canvas #lineCanvas></canvas>
        <ion-row col-12>
            <ion-col style="text-align: center">
                <span style="font-size: 14px; color: grey; display: block;">LAST PRICE</span>
                <span style="font-size: 32px;">$ {{ last }}</span>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col style="text-align: center">
                <span style="display: block; font-size: 10px; color: grey">24h HIGH</span>
                <span style="color: green; font-size: 18px">$ {{ max }}</span>
            </ion-col>
            <ion-col style="text-align: center">
                <span style="display: block; font-size: 10px; color: grey">24h LOW</span>
                <span style="color: red; font-size: 18px">$ {{ min }}</span>
            </ion-col>
        </ion-row>
    </ion-card-content>

</ion-content>
